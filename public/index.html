<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIZ Cosméticos - Carregando...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #7c3aed;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #7c3aed;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SIZ Cosméticos</h1>
    <div class="loader"></div>
    <p>Carregando a aplicação...</p>
    <p>Se esta página continuar aparecendo, pode haver um problema com o carregamento da aplicação.</p>
    <p>Tente acessar <a href="/vercel.html">esta página de verificação</a> para mais informações.</p>
  </div>

  <script>
    // Redireciona para a página inicial após 5 segundos
    setTimeout(() => {
      window.location.href = '/';
    }, 5000);
  </script>
</body>
</html>
